<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>ルーレットアプリ</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <meta name="theme-color" content="#0a0a0a">
</head>
<body>
  <main class="main">
    <div class="canvas-wrap">
      <div id="pointer" aria-hidden="true"></div>
      <canvas id="roulette-canvas"></canvas>
    </div>
    <div class="controls">
      <select id="slot-count"></select>
      <button id="spin-button" class="spin-btn">START</button>
    </div>
    <p id="status-message" class="status-message">スワイプでもボタンでも回せます</p>
  </main>

  <script src="js/utils.js"></script>
  <script src="js/roulette.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
