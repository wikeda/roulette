<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>ルーレットアプリ</title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="theme-color" content="#ffffff">
</head>
<body>
  <header class="header">
    <label for="slot-count">枠数:</label>
    <select id="slot-count"></select>
  </header>
  <main class="main">
    <div class="canvas-wrap">
      <div id="pointer" aria-hidden="true"></div>
      <canvas id="roulette-canvas"></canvas>
    </div>
    <button id="spin-button" class="spin-btn">回転</button>
  </main>
  <section id="result-area" aria-live="polite" class="result">
    <p id="result-text">ルーレットを回してください</p>
  </section>

  <script src="js/utils.js"></script>
  <script src="js/roulette.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
